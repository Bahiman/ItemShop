<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 th:text = "${header}"></h1>

  <form th:action="@{/items/new-item-process}" method="POST" th:object="${item}">
    <input type="hidden" id="item-id" th:field="*{id}">
    <label for="item-name">Name</label>
    <input type="text" id="item-name" th:field="*{name}">
    <label for="item-price">Price</label>
    <input type="number" id = "item-price" th:field = "*{price}">
  </form>
</body>
</html>
